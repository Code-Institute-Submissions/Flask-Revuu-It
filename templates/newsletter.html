{% extends "base.html" %}

{% block content %}
<h1 class="title has-text-centered">Newsletter Signup</h1>
<p class="has-text-centered"><Small>Sign Up for Great Deals and Info on our latest Reviews</Small></p>

<form action="{{url_for('newsletter')}}" method="POST">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Your Name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input id="first_name" name="first_name" class="input" type="text" placeholder="First Name" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input id="last_name" name="last_name" class="input" type="text" placeholder="Last Name" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
            <!-- Email Signup -->
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label for="email" class="label">Email</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded has-icons-left">

                    {% if session.user %}
                      <input value="{{user_email}}" id="newsletter_email" name="newsletter_email"  class="input is-success" type="text" placeholder="E-mail Address" required>
                    {% else %}
                      <input id="newsletter_email" name="newsletter_email"  class="input is-danger" type="text" placeholder="E-mail Address" required>
                    {% endif %}
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
      <!--Already Registerd? -->
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">Already a member?</label>
        </div>
        <div class="field-body">
          <div class="field is-narrow">
            <div class="control">
              <label class="radio">
                {% if session.user %}
                 <input type="radio" name="registered" checked>
                {% else %}
                 <input type="radio" name="registered">
                {% endif %}
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="registered">
                No
              </label>
            </div>
          </div>
        </div>
      </div>  
           <!--Agree to Terms? -->
           <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Agree to Receive Communication?</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <label class="radio">
                      <input type="radio" name="newsletter_terms" checked>
                    Yes
                  </label>
                  <label class="radio">
                    <input type="radio" name="newsletter_terms">
                    No
                  </label>
                </div>
              </div>
            </div>
          </div>  
      <div class="field is-horizontal">
        <div class="field-label">
          <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
</form>

{% endblock %}
