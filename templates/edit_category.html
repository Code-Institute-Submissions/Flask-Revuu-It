{% extends "base.html" %}

{% block content %}

<h1 class="title has-text-centered">Edit Category</h1>

<form action="{{url_for('edit_category', category_id=category._id)}}" method="POST">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
        <input value="{{ category.category_name }}" class="input" type="text" id="category_name" name="category_name" placeholder="Category Name" minlength="3" maxlength="20" pattern="^[a-zA-z0-9 ]{5,20}$" required>
        <span class="icon is-small is-left">
            <i class="fas fa-folder"></i>
        </span>
        <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
        </span>
        </p>
    </div>
       <!--Style Dropdown option -->
       <div class="field">
        <label for="tag_style" class="label">Styling</label>
        <div class="control has-icons-left">
          <div class="select is-medium">
            <select id="tag_style" name="tag_style" required>
              <option value="" disabled>Select Style</option>
              {% for key, value in tag_styles.items() %}
                  {% if category.tag_style|lower == value|lower %}
                    <option  value="{{value}}" selected>{{ key|upper }}</option>
                  {% else %}
                    <option  value="{{value}}">{{ key|upper }}</option>
                  {% endif %}
              {% endfor %}
            </select>
          </div>
          <span class="icon is-medium is-left">
            <i class="fas fa-list-alt"></i>
          </span>
        </div>
      </div>
      <!-- Submit Category Edit or Cancel-->
    <div class="field is-grouped">
        <div class="control">
        <button type="submit" class="button is-info is-outlined">
            <span class="icon">
              <i class="fas fa-pencil-alt"></i>
            </span>
            <span>
             Edit Category
            </span>
        </button>
        </div>
        <div class="control">
            <a onclick="myConfirm()" href="{{url_for('get_categories')}}" class="button is-link is-light"><i class="fas fa-times-circle"></i>Cancel</a>
          </div>
    </div>
</form>


{% endblock%}
