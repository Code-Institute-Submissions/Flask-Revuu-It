{% extends "base.html" %}
{% block content %}
<div class="container">
  <!-- User Profile Card -->
  <div class="card columns">
  <div class="column is-half is-offset-one-quarter">
    <div class="card-content">
      <h1 class="has-text-centered">Profile</h1>
      <div class="media">
        <div class="media-left is-hidden-mobile">
          <figure class="image is-48x48">
            <span style="font-size: 48px; color: Dodgerblue;">
              <i class="fas fa-user"></i>
            </span>
          </figure>
        </div>
        <!-- Display username and Email of Logged in User-->
        <div class="media-content">
          <p class="title is-4">Username: {{ username }}</p>
          <p class="subtitle is-6">Email: {{ email }}</p>
        </div>
      </div>
     <!--- TODO -->
      <div class="content has-text-centered">
        <a href="{{url_for('your_reviews')}}" class="button is-info is-outline">See Your Reviews</a>
        <hr>
        <time datetime="{{ readable_ts }}">{{ readable_dt }}</time>
      </div>
    </div>
  </div>
  </div>
</div>
{% endblock %}
